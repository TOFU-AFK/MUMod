<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>left</title>
  <!-- Semantic UI -->
  <link rel="stylesheet" href="../res/semantic@2.4.2.css">
  <script src="../res/jquery@3.4.1.js"></script>
  <script src="../res/semantic@2.4.2.js"></script>
  <script src="../res/vue@2.6.10.js"></script>
  <link rel="stylesheet" href="leftStyle.css">
</head>


<body>
  <div id="left">
    <left-tab>
      <left-tab-item v-for="(array,index) in itemArray" :item-icon="array.icon" :index="index" :key="index" :class="{ mumod_active:item==index }">

    </page-top>
  </div>
  <script src="../js/muMod.js"></script>
  <script src="../components/left/leftTab.js"></script>
  <script src="../components/fileList/fileList.js"></script>

</html>
