<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewMod</title>
  <!-- Semantic UI -->
  <link rel="stylesheet" href="res/semantic@2.4.2.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="newMod.css">
  <script src="res/jquery@3.4.1.js"></script>
  <script src="res/semantic@2.4.2.js"></script>
</head>

<body>
  <div class="gray_card">
    <div class="item">
      <div class="left">
        <p>类型</p>
      </div>
      <div class="right">
        <div class="tofu_select">
          <div class="ui simple dropdown item">
            <p id="type">模组类型<i class="dropdown icon"></i></p>
            <div class="menu">
              <div class="item" style="color: rgb(103, 95, 144);" onclick="setModType('JSON+JS模组')">JSON+JS模组</div>
              <div class="item" style="color: rgb(103, 95, 144);" onclick="setModType('JS模组')">JS模组</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="left">
        <p>格式</p>
      </div>
      <div class="right">
        <div class="tofu_select">
          <div class="ui simple dropdown item">
            <p id="form">代码格式<i class="dropdown icon"></i></p>
            <div class="menu">
              <div class="item" style="color: rgb(103, 95, 144);" onclick="setModForm('默认')">默认</div>
              <div class="item" style="color: rgb(103, 95, 144);" onclick="setModForm('精简')">精简</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui horizontal divider" style="color: rgb(103, 95, 144);">填写</div>
  <div class="gray_card">
    <label class="fluid_input" for="name">
      <input id="name" type="text" placeholder="模组名称">
    </label>
    <label class="fluid_input" for="author">
      <input id="author" type="text" placeholder="模组作者">
    </label>
    <label class="fluid_input" for="description">
      <input id="description" type="text" placeholder="模组介绍">
    </label>
    <label class="fluid_input" for="version">
      <input id="version" type="text" placeholder="模组版本">
    </label>
    <label class="fluid_input" for="minGameVersion">
      <input id="minGameVersion" type="text" placeholder="模组最低适配版本" value="105">
    </label>
  </div>
  
  <div class="ui horizontal divider" style="color: rgb(103, 95, 144);">代码</div>
  
  <div class="gray_card">
  <div id="box" style="height:200px">
    <div id="editor"></div>
  </div>
  </div>
  
  <div class="ui horizontal divider" style="color: rgb(103, 95, 144);">操作</div>
  
  <div class="gray_card">
    <div class="two ui buttons">
      <button class="ui violet button" onclick="save()">保存</button>
      <div class="or" data-text="或"></div>
      <button class="ui button" onclick="finish()">取消</button>
    </div>
  </div>
  
  <!-- 主要文件 -->
  <script src="res/src/ace.js"></script>
  <!-- 用来提供代码提示和自动补全的插件 -->
  <script src="res/src/ext-language_tools.js"></script>
  <script src="js/muMod.js"></script>
  <script src="newMod.js"></script>
</html>
